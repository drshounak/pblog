{% extends "base.html" %}
{% block title %}Edit Post - Your Blog{% endblock %}
{% block content %}
<h1>Edit Post</h1>
<form action="{{ url_for('edit_post', post_id=post.id) }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
    </div>
    <div class="form-group">
        <label for="meta_title">Meta Title</label>
        <input type="text" class="form-control" id="meta_title" name="meta_title" value="{{ post.meta_title }}">
    </div>
    <div class="form-group">
        <label for="meta_description">Meta Description</label>
        <textarea class="form-control" id="meta_description" name="meta_description" rows="3">{{ post.meta_description }}</textarea>
    </div>
    <div class="form-group">
        <label for="feature_image">Feature Image</label>
        <input type="file" class="form-control-file" id="feature_image" name="feature_image">
        {% if post.feature_image %}
        <p>Current image: {{ post.feature_image }}</p>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Update Post</button>
</form>
{% endblock %}

{% block scripts %}
<script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
<script>
    ClassicEditor
        .create(document.querySelector('#content'))
        .catch(error => {
            console.error(error);
        });
</script>
{% endblock %}
